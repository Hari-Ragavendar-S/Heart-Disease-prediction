<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 800px; }
    #result {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="mb-4 text-center text-danger">Heart Disease Prediction</h2>

    <form id="predictForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Patient Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Age</label>
          <input type="number" class="form-control" name="age" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Sex</label>
          <select class="form-select" name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Chest Pain Type (cp)</label>
          <select class="form-select" name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal</option>
            <option value="3">Asymptomatic</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Resting BP</label>
          <input type="number" class="form-control" name="trestbps" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Cholesterol</label>
          <input type="number" class="form-control" name="chol" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Fasting Blood Sugar > 120</label>
          <select class="form-select" name="fbs" required>
            <option value="1">True</option>
            <option value="0">False</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Rest ECG</label>
          <select class="form-select" name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Abnormality</option>
            <option value="2">LV Hypertrophy</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Max Heart Rate</label>
          <input type="number" class="form-control" name="thalach" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Exercise Induced Angina</label>
          <select class="form-select" name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Oldpeak</label>
          <input type="number" class="form-control" name="oldpeak" step="0.1" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Slope</label>
          <select class="form-select" name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Number of Major Vessels (ca)</label>
          <select class="form-select" name="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Thalassemia</label>
          <select class="form-select" name="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-danger w-100">Predict & Download Report</button>
    </form>

    <div id="result" class="alert alert-info"></div>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.style.display = 'block';
      resultDiv.className = 'alert alert-warning';
      resultDiv.textContent = 'üîÑ Predicting... please wait...';

      const formData = new FormData(form);
      try {
        const response = await fetch('/predict', { method: 'POST', body: formData });

        // Try to read JSON if Flask sends a prediction
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          const data = await response.json();
          resultDiv.className = data.prediction === 1 ? 'alert alert-danger' : 'alert alert-success';
          resultDiv.textContent = data.prediction === 1
            ? '‚ö†Ô∏è High risk of Heart Disease detected. Downloading detailed report...'
            : '‚úÖ Low risk of Heart Disease. Downloading detailed report...';

          // Also download report if available
          if (data.report_url) window.location.href = data.report_url;

        } else {
          // Otherwise assume it's a PDF file
          const blob = await response.blob();
          const link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = 'Heart_Disease_Report.pdf';
          link.click();

          resultDiv.className = 'alert alert-success';
          resultDiv.textContent = ' Report generated and downloaded successfully!';
        }
      } catch (err) {
        resultDiv.className = 'alert alert-danger';
        resultDiv.textContent = ' Error getting prediction or report. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
