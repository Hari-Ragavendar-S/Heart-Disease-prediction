<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Stylesheet.css') }}">
</head>
<body>
  <div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="mb-4 text-center text-danger">Heart Disease Prediction</h2>

    <form id="predictForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>Patient Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label>Age</label>
          <input type="number" class="form-control" name="age" min="1" max="120" required>
        </div>
        <div class="col-md-6 form-group">
          <label>Sex</label>
          <select class="form-select" name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        <div class="col-md-6 form-group">
          <label>Chest Pain Type (cp)</label>
          <select class="form-select" name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal</option>
            <option value="3">Asymptomatic</option>
          </select>
        </div>
        <div class="col-md-6 form-group">
          <label>Resting BP (mm Hg)</label>
          <input type="number" class="form-control" name="trestbps" min="80" max="200" required>
        </div>
        <div class="col-md-6 form-group">
          <label>Cholesterol (mg/dl)</label>
          <input type="number" class="form-control" name="chol" min="100" max="600" required>
        </div>
        <div class="col-md-6 form-group">
          <label>Fasting Blood Sugar > 120 mg/dl</label>
          <select class="form-select" name="fbs" required>
            <option value="1">True</option>
            <option value="0">False</option>
          </select>
        </div>
        <div class="col-md-6 form-group">
          <label>Rest ECG</label>
          <select class="form-select" name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Abnormality</option>
            <option value="2">LV Hypertrophy</option>
          </select>
        </div>
        <div class="col-md-6 form-group">
          <label>Max Heart Rate</label>
          <input type="number" class="form-control" name="thalach" min="60" max="220" required>
        </div>
        <div class="col-md-6 form-group">
          <label>Exercise Induced Angina</label>
          <select class="form-select" name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-6 form-group">
          <label>Oldpeak (ST depression)</label>
          <input type="number" class="form-control" name="oldpeak" step="0.1" min="0" max="6" required>
        </div>
        <div class="col-md-6 form-group">
          <label>Slope</label>
          <select class="form-select" name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
          </select>
        </div>
        <div class="col-md-6 form-group">
          <label>Number of Major Vessels (ca)</label>
          <select class="form-select" name="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="col-md-6 form-group">
          <label>Thalassemia</label>
          <select class="form-select" name="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn">Predict & Download Report</button>
    </form>

    <div id="result" class="alert alert-info"></div>
  </div>

  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
