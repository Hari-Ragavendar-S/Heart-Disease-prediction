<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="mb-4 text-center text-danger">Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label>Patient Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Sex</label>
                    <select class="form-select" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Chest Pain Type (cp)</label>
                    <select class="form-select" name="cp" required>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Resting BP</label>
                    <input type="number" class="form-control" name="trestbps" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Cholesterol</label>
                    <input type="number" class="form-control" name="chol" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Fasting Blood Sugar &gt; 120</label>
                    <select class="form-select" name="fbs" required>
                        <option value="1">True</option>
                        <option value="0">False</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Rest ECG</label>
                    <select class="form-select" name="restecg" required>
                        <option value="0">Normal</option>
                        <option value="1">ST-T Abnormality</option>
                        <option value="2">LV Hypertrophy</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Max Heart Rate</label>
                    <input type="number" class="form-control" name="thalach" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Exercise Induced Angina</label>
                    <select class="form-select" name="exang" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Oldpeak</label>
                    <input type="number" class="form-control" name="oldpeak" step="0.1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Slope</label>
                    <select class="form-select" name="slope" required>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Number of Major Vessels (ca)</label>
                    <select class="form-select" name="ca" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Thalassemia</label>
                    <select class="form-select" name="thal" required>
                        <option value="1">Normal</option>
                        <option value="2">Fixed Defect</option>
                        <option value="3">Reversible Defect</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-danger w-100">Predict & Download Report</button>
        </form>
    </div>
</body>
</html>
